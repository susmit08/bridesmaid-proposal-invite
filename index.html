<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Proposal üíç</title>
    <style>
        :root {
            --primary-pink: #ff85a2;
            --secondary-pink: #f72585;
            --soft-white: #fff5f7;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #ffd1dc 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 2px solid white;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            color: var(--secondary-pink);
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        /* The Button Container */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between Yes and No */
            height: 60px; /* Keeps layout stable when No moves */
            position: relative;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--primary-pink), var(--secondary-pink));
            color: white;
            z-index: 1;
        }

        #yesBtn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(247, 37, 133, 0.4);
        }

        #noBtn {
            background-color: #ffffff;
            color: #888;
            border: 1px solid #ddd;
            position: absolute; /* Needed for the jumping effect */
            right: 50px; /* Initial position side-by-side */
        }

        /* Success Screen Styles */
        #successScreen {
            display: none;
            animation: fadeIn 0.8s ease-in;
        }

        .emoji-rain {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="questionScreen">
            <h1>Will you be my bridesmaid? ‚ú®</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="dodge()" onclick="dodge()">No</button>
            </div>
        </div>

        <div id="successScreen">
            <h1>Yay! I'm so happy! ü•∞</h1>
            <div class="emoji-rain">üíçüå∏ü•Çü´Ç</div>
            <p style="color: #666;">Get ready for the best wedding ever!</p>
        </div>
    </div>

    <script>
        function dodge() {
            const btn = document.getElementById('noBtn');
            
            // Randomize position within the viewport, but keep away from edges
            const padding = 100;
            const newX = Math.random() * (window.innerWidth - padding * 2) + padding;
            const newY = Math.random() * (window.innerHeight - padding * 2) + padding;

            btn.style.position = 'fixed';
            btn.style.left = `${newX}px`;
            btn.style.top = `${newY}px`;
        }

        function celebrate() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            
            // Optional: Background change on success
            document.body.style.background = "linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%)";
        }
    </script>
</body>
</html>
