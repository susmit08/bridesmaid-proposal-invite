<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You?</title>
    <style>
        :root {
            --accent: #ff4d6d;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        #card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 320px;
        }

        h1 { color: var(--accent); font-size: 24px; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: var(--accent);
            color: white;
        }

        #noBtn {
            background-color: #dee2e6;
            color: #495057;
            position: absolute; /* Allows infinite movement anywhere */
            z-index: 999;
        }

        #success {
            display: none;
        }

        .heart { font-size: 50px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="card">
        <div id="ask">
            <h1>Will you be my bridesmaid? âœ¨</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="success">
            <div class="heart">ðŸ’–</div>
            <h1>I knew you'd say yes!</h1>
            <p>Bestie for life! ðŸ¥‚</p>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            
            // Calculate random coordinates
            // Subtracting 100px to ensure the button doesn't go off the edge of the screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);

            // Apply the new position
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Subtle trick: make the Yes button slightly bigger each time No is dodged
            const yes = document.getElementById('yesBtn');
            const currentScale = yes.style.transform ? parseFloat(yes.style.transform.replace('scale(', '')) : 1;
            if (currentScale < 2) {
                yes.style.transform = `scale(${currentScale + 0.1})`;
            }
        }

        function celebrate() {
            document.getElementById('ask').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.background = "#ffb3c1";
        }
    </script>
</body>
</html>
