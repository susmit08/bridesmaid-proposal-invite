<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You?</title>
    <style>
        :root {
            --accent: #ff4d6d;
            --soft-pink: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--soft-pink);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        #card {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            text-align: center;
            width: 350px;
            z-index: 10;
        }

        h1 {
            color: var(--accent);
            font-size: 26px;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px; /* Maintains space so card doesn't shrink */
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        /* Initial styling: sits next to Yes */
        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            z-index: 999;
        }

        #success {
            display: none;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .emoji-box {
            font-size: 60px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="ask">
            <h1>Will you be my bridesmaid? âœ¨</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="success">
            <div class="emoji-box">ðŸ¥°ðŸ«‚ðŸ’–</div>
            <h1>I knew you'd say yes!</h1>
            <p>I can't wait to have you by my side! ðŸ¥‚</p>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Switch to fixed positioning so it can fly anywhere on the screen
            btn.style.position = 'fixed';

            // Calculate random coordinates
            // We use (window.innerWidth - buttonWidth) to keep it inside the view
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Trend Feature: Make the "Yes" button slightly bigger each time
            const currentScale = yesBtn.getAttribute('data-scale') || 1;
            const newScale = parseFloat(currentScale) + 0.15;
            
            if (newScale < 3) { // Limit growth so it doesn't cover the whole screen
                yesBtn.style.transform = `scale(${newScale})`;
                yesBtn.setAttribute('data-scale', newScale);
            }
        }

        function celebrate() {
            document.getElementById('ask').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.background = "linear-gradient(to bottom, #ffafbd, #ffc3a0)";
        }
    </script>
</body>
</html>
